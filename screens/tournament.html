<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tournament Management</title>
  <style>

    body {
      font-family: "Roboto", sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }

    h1 {
      color: #4CAF50;
      text-align: center;
    }

    .form {
      background: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .form input, .form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .form input {
      background-color: #f2f2f2;
      border: none;
      outline: none;
    }

    .form button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
    }

    .form button:hover {
      background-color: #43A047;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .actions button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-right: 5px;
    }

    .actions button.update {
      background-color: #FFC107;
    }

    .actions button.delete {
      background-color: #F44336;
    }

    .actions button:hover {
      opacity: 0.8;
    }
  </style>
</head>

    <input type="text" id="updateLocation" placeholder="Location">
    <input type="date" id="updateStartDate" placeholder="Start Date">

  </div>

        <td>${startDate}</td>
        <td class="actions">

          <button class="delete" onclick="softDeleteTournament(1)">Delete</button>

      const startDate = document.getElementById('updateStartDate').value;

</body>
</html>
