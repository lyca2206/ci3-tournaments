services:
  db:
    image: postgres:14.3
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      container_name: tournament_db_container
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: default@default.com
      PGADMIN_DEFAULT_PASSWORD: default
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin